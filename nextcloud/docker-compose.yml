services:

  db:
    image: mariadb:11
    container_name: nextcloud_db
    restart: unless-stopped
    # --innodb-use-native-aio=0 и fsync нужны для WSL2 (io_uring заблокирован ядром)
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW --innodb-use-native-aio=0 --innodb-flush-method=fsync
    volumes:
      - ${DB_DATA_PATH}:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "nextcloud", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - nextcloud_net

  redis:
    image: redis:7-alpine
    container_name: nextcloud_redis
    restart: unless-stopped
    networks:
      - nextcloud_net

  app:
    image: nextcloud:31.0.14-apache
    container_name: nextcloud_app
    restart: unless-stopped
    ports:
      - "0.0.0.0:${NC_PORT}:80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - nextcloud_data:/var/www/html/data
      - nextcloud_config:/var/www/html/config
      - nextcloud_apps:/var/www/html/custom_apps
      - /mnt/d:/mnt/d_drive        # весь диск D:\ для External Storage
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS}
      REDIS_HOST: redis
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
      PHP_UPLOAD_LIMIT: ${PHP_UPLOAD_LIMIT}
      NEXTCLOUD_DATA_DIR: /var/www/html/data
    networks:
      - nextcloud_net

  cron:
    image: nextcloud:31.0.14-apache
    container_name: nextcloud_cron
    restart: unless-stopped
    volumes:
      - nextcloud_data:/var/www/html/data
      - nextcloud_config:/var/www/html/config
      - nextcloud_apps:/var/www/html/custom_apps
      - /mnt/d:/mnt/d_drive
    entrypoint: /cron.sh
    depends_on:
      - app
    networks:
      - nextcloud_net

networks:
  nextcloud_net:
    driver: bridge

volumes:
  nextcloud_config:
  nextcloud_apps:
  # Data через named volume с bind на D:\ — решает проблему прав NTFS
  nextcloud_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /mnt/d/nextcloud-data