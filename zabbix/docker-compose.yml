version: '3.9'

services:
  zabbix-db:
    image: mysql:8.0
    container_name: zabbix-db
    restart: unless-stopped
    command: --character-set-server=utf8 --collation-server=utf8_bin --default-authentication-plugin=mysql_native_password
    networks:
      - zabbix-net
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=${ZABBIX_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${ZABBIX_DB_ROOT_PASSWORD}

  zabbix-server:
    image: zabbix/zabbix-server-mysql:latest
    container_name: zabbix-server
    restart: unless-stopped
    ports:
      - "10051:10051"
    networks:
      - zabbix-net
    volumes:
      - ./zabbix_server_data:/var/lib/zabbix
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_SERVER_HOST=zabbix-db
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=${ZABBIX_DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${ZABBIX_DB_ROOT_PASSWORD}
    depends_on:
      - zabbix-db

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:latest
    container_name: zabbix-web
    restart: unless-stopped
    networks:
      - zabbix-net
      - traefik_proxy
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - DB_SERVER_HOST=zabbix-db
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=zabbix
      - MYSQL_PASSWORD=${ZABBIX_DB_PASSWORD}
      - ZBX_SERVER_HOST=zabbix-server
      # Важно для Traefik: сообщаем PHP приложению о префиксе
      - ZBX_NGINX_SUBPATH=/zabbix
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.http.routers.zabbix.rule=Host(`${DOMAIN}`) && PathPrefix(`/zabbix`)"
      - "traefik.http.routers.zabbix.entrypoints=websecure"
      - "traefik.http.routers.zabbix.tls=true"
      - "traefik.http.routers.zabbix.tls.certresolver=le"
      # Мидлвар для очистки префикса, чтобы Zabbix-web видел запросы как внутренние
      - "traefik.http.middlewares.zabbix-strip.stripprefix.prefixes=/zabbix"
      - "traefik.http.routers.zabbix.middlewares=zabbix-strip,auth-admin@file"
      - "traefik.http.services.zabbix.loadbalancer.server.port=8080"
    depends_on:
      - zabbix-server

networks:
  zabbix-net:
    driver: bridge
  traefik_proxy:
    external: true