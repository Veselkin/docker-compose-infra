[PHP]
cgi.fix_pathinfo=1

; Session configuration for MODX
session.save_path=/tmp/sessions
session.save_handler=files
session.use_cookies=1
session.use_only_cookies=1
session.use_strict_mode=0
session.cookie_httponly=1
session.cookie_secure=0
session.cookie_samesite=
session.gc_maxlifetime=1440
session.gc_probability=1
session.gc_divisor=100
session.auto_start=0
session.name=PHPSESSID

; Дополнительные настройки для MODX
session.cache_limiter=nocache
session.cache_expire=180

error_log=/var/log/php_errors.log
log_errors=On
display_errors=Off

; Error reporting and basic MODX settings
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE
short_open_tag = On
post_max_size = 64M
upload_max_filesize = 32M
date.timezone = Europe/Samara

; Session garbage collector settings for MODX
; Более частая очистка для предотвращения разрастания таблицы сессий
session.gc_probability = 1
session.gc_divisor = 1000

; Additional recommended settings for MODX
memory_limit = 128M
max_execution_time = 60
max_input_vars = 3000